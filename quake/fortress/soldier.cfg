//----- Visit www.campu.org/infinity for instructions on how to edit this file -----//
bind z drop1
bind x drop2
bind c drop3
bind v drop4
bind q reload
bind r holo
bind home query
bind end inv
bind i id
bind pgup hey
bind m saveme
impulse 7	//-----This will select your Rocket Launcher -----//
unbind space
crosshair 1

//----- Shotgun & Rocket Launcher Switch -----//
//----- (Change 'e' below in order to change the key that switches weapons-----//
bind e shotgun
alias shotgun "impulse 3;bind e rl"
alias rl "impulse 7; bind e shotgun"
//----- End of Shotgun & Rocket Launcher Switch -----//

exec grenades.cfg
exec class.cfg
exec comms.cfg