alias reset "bind 1 impulse 1;bind 2 impulse 2;bind 3 impulse 3;bind 4 impulse 4;bind 5 impulse 5;bind 6 impulse 6;bind 7 impulse 7;bind 8 impulse 8;bind 9 impulse 9;bind 0 impulse 0"
alias cancel "reset;echo Class Change Cancelled." 

alias sc "scout;reset"
alias sn "sniper;reset"
alias so "soldier;reset"
alias de "demoman;reset"
alias me "medic;reset"
alias hw "hwguy;reset"
alias py "pyro;reset"
alias sp "spy;reset"
alias en "engineer;reset"

alias text "echo Select a Class:; echo [1]Scout, [2]Sniper, [3]Soldier; echo [4]Demoman, [5]Medic, [6]Heavy Weapons; echo [7]Pyro, [8]Spy, [9]Engineer, or [0]To Cancel"
alias one "bind 1 sc"
alias two "bind 2 sn"
alias three "bind 3 so"
alias four "bind 4 de"
alias five "bind 5 me"
alias six "bind 6 hw"
alias seven "bind 7 py"
alias eight "bind 8 sp"
alias nine "bind 9 en"
alias zero "bind 0 cancel"

alias menuset "text; one; two; three; four; five; six; seven; eight; nine; zero"

bind b menuset