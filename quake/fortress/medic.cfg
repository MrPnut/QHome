bind z drop1
bind x drop2
bind c drop3
bind v drop4
bind q reload
bind r holo
bind home query
bind end inv
bind m saveme
unbind space
crosshair 1

//----- Nailgun and Medikit Switch -----//
//----- (Change 'e' below in order to change the key that switches weapons-----//
bind e kit
alias kit "impulse 1;bind e nailgun"
alias nailgun "impulse 5; bind e kit"
//----- End of Nailgun and Medikit Switch -----//

exec grenades.cfg
exec class.cfg
exec comms.cfg