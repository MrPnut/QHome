bind z drop1
bind x drop2
bind c drop3
bind v drop4
bind q reload
bind r holo
bind home query
bind end inv
bind m saveme
impulse 6	//-----This will select your Flame Thrower -----//
crosshair 1

//----- Flame Thrower & Napalm Launcher Switch -----//
//----- (Change 'e' below in order to change the key that switches weapons-----//
bind e napalm
alias napalm "impulse 7;bind e flame"
alias flame "impulse 6; bind e napalm"
//------ End of Pipe & Grenade Launcher Switch -----//

exec grenades.cfg
exec class.cfg
exec comms.cfg