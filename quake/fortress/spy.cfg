bind z drop1
bind x drop2
bind c drop3
bind v drop4
bind q reload
bind r holo
bind home query
bind end inv
bind m saveme
impulse 2	//-----This will select your Tranq Gun -----//
bind space disguise
bind t "feign"
crosshair 1

//----- Tranq & Knife Switch -----//
//----- (Change 'e' below in order to change the key that switches weapons-----//
bind e knife
alias knife "impulse 1;bind e tranq"
alias tranq "impulse 2; bind e knife"
//----- End of Tranq & Knife Switch -----//

exec grenades.cfg
exec class.cfg
exec comms.cfg