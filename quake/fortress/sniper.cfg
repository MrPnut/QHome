//----- Visit www.campu.org/infinity for instructions on how to edit this file -----//
bind z drop1
bind x drop2
bind c drop3
bind v drop4
bind q airstrike
bind r holo
bind home query
bind end inv
bind m saveme
impulse 2	//-----This will select your Sniper Rifle -----//
dot
crosshair 1

//----- Sniper Rifle and Automatic Switch -----//
//----- (Change 'e' below in order to change the key that switches weapons-----//
bind e auto
alias auto "impulse 3;bind e rifle"
alias rifle "impulse 2; bind e auto"
//------ End of Rifle and Automatic Switch -----//

//----- Sniper Zoom -----//
bind space zoomin
alias zoomin "fov 25;sensitivity 3;wait;bind space zoomout"
alias zoomout "fov 90;sensitivity 8;wait;bind space zoomin"
//----- End of Sniper Zoom -----//

exec grenades.cfg
exec class.cfg
exec comms.cfg